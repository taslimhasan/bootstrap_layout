<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/media.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">

    <title>Layout</title>
  </head>
  <body>
    <!-- Header setion start -->
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="col-md-2 col-sm-3">
          <div class="box">Number 1.1</div>
        </div>
          <div class="col-md-7 col-sm-6 col-8">
          <div class="box">Number 1.2</div>
        </div>
          <div class="col-md-3 col-sm-3 col-4">
          <div class="box">Number 1.3</div>
        </div>
        </div>
      </div>
    </section>
    <!-- Header section ends-->

    <!-- Hero section starts-->
    <section class="hero">
        <div class="container">
          <div class="row"> 
            <div class="col-md-9">
              <div class="row">
                <div class="col-md-9 no_xs_display">
                  <div class="box">Numnber 2.1
                  </div>
                  </div>
                  <div class="col-md-3">
                    <div class="box">Number 2.2
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-3 no_sm_display no_xs_display">
                <div class="box third">Number 3
                </div>
              </div>
          </div>
        </div>
    </section>
    <!-- Hero section ends -->

    <!-- Body section starts -->
    <section class="body">
      <div class="container">
        <div class="row">
          <div class="col-md-9"> 
            <div class="row">
              <div class="col-md-3 col-sm-9">
                <div class="box">Number 4.1</div>
              </div>
              <div class="col-sm-3 d-md-none">
            <div class="box third">Number 3</div>
          </div>
              <div class="col-md-9">
                <div class="box">Number 4.2</div>
              </div>
            </div>
          </div>
          <div class="col-md-3 d-none d-md-block">
            <div class="box">Number 5</div>
          </div>
         </div> 
      </div>  
    </section>
    <!-- Body section ends -->

    <!-- Bar section starts -->
    <section class="bar">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 d-md-none d-sm-block d-none">
            <div class="box">Number 5</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bar section ends -->

    <!-- Footer section starts -->
    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="box">Number 6</div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer section ends -->
 
    <!-- JavaScript JS -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
